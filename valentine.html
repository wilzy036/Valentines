<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Valentine's Day ğŸ’•</title>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Fredoka+One&family=Nunito:wght@600;700;800;900&display=swap" rel="stylesheet"/>
<style>
  :root {
    --pink: #ff4d8d;
    --soft: #ff85ad;
    --pale: #fff0f5;
    --red: #ff2255;
    --cream: #fff8fa;
    --dark: #2d0a14;
  }

  * { margin:0; padding:0; box-sizing:border-box; }

  body {
    font-family: 'Nunito', sans-serif;
    background: var(--cream);
    min-height: 100vh;
    overflow-x: hidden;
    position: relative;
  }

  /* â”€â”€ Background animated blobs â”€â”€ */
  .blob-bg {
    position: fixed;
    inset: 0;
    z-index: 0;
    pointer-events: none;
    overflow: hidden;
  }
  .blob {
    position: absolute;
    border-radius: 50%;
    filter: blur(80px);
    opacity: 0.35;
    animation: blobDrift ease-in-out infinite;
  }
  .blob-1 { width:500px; height:500px; background:#ffb3cc; top:-100px; left:-150px; animation-duration:14s; }
  .blob-2 { width:400px; height:400px; background:#ff6ba8; bottom:-80px; right:-100px; animation-duration:17s; animation-delay:-6s; }
  .blob-3 { width:300px; height:300px; background:#ffd6e8; top:40%; left:55%; animation-duration:20s; animation-delay:-9s; }
  @keyframes blobDrift {
    0%,100% { transform: translate(0,0) scale(1); }
    33%      { transform: translate(30px,-40px) scale(1.08); }
    66%      { transform: translate(-20px,20px) scale(0.94); }
  }

  /* â”€â”€ Floating hearts â”€â”€ */
  .floater {
    position: fixed;
    pointer-events: none;
    z-index: 1;
    font-size: 1.4rem;
    animation: riseUp linear infinite;
    opacity: 0;
  }
  @keyframes riseUp {
    0%   { transform: translateY(100vh) rotate(0deg); opacity:0; }
    8%   { opacity:.7; }
    92%  { opacity:.4; }
    100% { transform: translateY(-120px) rotate(360deg); opacity:0; }
  }

  /* â”€â”€ Main card â”€â”€ */
  .card {
    position: relative;
    z-index: 10;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 40px 24px 80px;
    text-align: center;
  }

  .deco {
    font-size: 2rem;
    letter-spacing: 8px;
    margin-bottom: 24px;
    animation: bounce 2s ease-in-out infinite;
  }
  @keyframes bounce {
    0%,100% { transform: translateY(0); }
    50%      { transform: translateY(-8px); }
  }

  h1 {
    font-family: 'Pacifico', cursive;
    font-size: clamp(2.2rem, 8vw, 5.2rem);
    color: var(--red);
    line-height: 1.2;
    text-shadow: 3px 5px 0 #ffb3cc, 6px 10px 0 rgba(255,68,141,.15);
    animation: popIn .7s cubic-bezier(.36,.07,.19,.97) both;
  }
  @keyframes popIn {
    0%  { opacity:0; transform:scale(.4) rotate(-8deg); }
    60% { transform:scale(1.08) rotate(2deg); }
    100%{ opacity:1; transform:scale(1) rotate(0); }
  }

  .tagline {
    font-family: 'Fredoka One', cursive;
    font-size: clamp(1rem, 3.5vw, 1.5rem);
    color: var(--soft);
    margin-top: 12px;
    margin-bottom: 48px;
    animation: fadeUp .6s .3s both;
  }
  @keyframes fadeUp {
    from { opacity:0; transform:translateY(20px); }
    to   { opacity:1; transform:translateY(0); }
  }

  .bear {
    font-size: clamp(5rem, 20vw, 9rem);
    animation: heartbeat 1.6s ease-in-out infinite, fadeUp .6s .5s both;
    display: block;
    margin-bottom: 36px;
    line-height: 1;
    transition: all .3s;
  }
  @keyframes heartbeat {
    0%,100% { transform: scale(1); }
    14%     { transform: scale(1.10); }
    28%     { transform: scale(1); }
    42%     { transform: scale(1.06); }
  }

  /* â”€â”€ Button zone â”€â”€ */
  #btn-zone {
    position: relative;
    width: min(420px, 92vw);
    height: 80px;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 24px;
  }

  .btn-yes {
    font-family: 'Fredoka One', cursive;
    font-size: 1.4rem;
    padding: 16px 40px;
    border-radius: 50px;
    border: none;
    background: linear-gradient(135deg, var(--pink), var(--red));
    color: white;
    cursor: pointer;
    box-shadow: 0 6px 24px rgba(255,34,85,.35);
    transition: transform .15s, box-shadow .15s;
    letter-spacing: .5px;
    z-index: 5;
    position: relative;
  }
  .btn-yes:hover {
    transform: scale(1.1) rotate(-2deg);
    box-shadow: 0 10px 32px rgba(255,34,85,.5);
  }

  .btn-no {
    font-family: 'Fredoka One', cursive;
    font-size: 1.4rem;
    padding: 16px 40px;
    border-radius: 50px;
    border: 3px solid #ffb3cc;
    background: white;
    color: var(--soft);
    cursor: pointer;
    letter-spacing: .5px;
    z-index: 5;
    white-space: nowrap;
    position: relative;
    transition: transform .1s;
  }

  /* â”€â”€ Snark bubble â”€â”€ */
  .snark {
    position: fixed;
    background: var(--dark);
    color: white;
    font-family: 'Nunito', sans-serif;
    font-size: .95rem;
    font-weight: 800;
    padding: 10px 16px;
    border-radius: 16px;
    max-width: 210px;
    text-align: center;
    pointer-events: none;
    z-index: 9999;
    box-shadow: 0 6px 20px rgba(0,0,0,.25);
    line-height: 1.4;
    animation: snarkPop .25s cubic-bezier(.36,.07,.19,.97) both;
  }
  .snark::before {
    content: '';
    position: absolute;
    width: 10px;
    height: 10px;
    background: var(--dark);
    border-radius: 2px;
    bottom: -5px;
    left: 18px;
    transform: rotate(45deg);
  }
  @keyframes snarkPop {
    0%  { opacity:0; transform:scale(.4) translateY(8px); }
    70% { transform:scale(1.06) translateY(-2px); }
    100%{ opacity:1; transform:scale(1) translateY(0); }
  }

  /* â”€â”€ YES screen â”€â”€ */
  #yes-screen {
    display: none;
    flex-direction: column;
    align-items: center;
    gap: 20px;
    animation: fadeUp .5s both;
  }
  #yes-screen h2 {
    font-family: 'Pacifico', cursive;
    font-size: clamp(2rem,7vw,4rem);
    color: var(--red);
    text-shadow: 3px 4px 0 #ffb3cc;
  }
  #yes-screen .msg {
    font-family: 'Fredoka One', cursive;
    font-size: clamp(1.1rem,3.5vw,1.5rem);
    color: var(--soft);
    max-width: 380px;
    line-height: 1.5;
  }

  /* â”€â”€ Counter badge â”€â”€ */
  #escape-count {
    position: fixed;
    top: 16px;
    right: 16px;
    background: white;
    border: 2px solid #ffb3cc;
    border-radius: 12px;
    padding: 6px 14px;
    font-family: 'Nunito', sans-serif;
    font-weight: 800;
    font-size: .85rem;
    color: var(--pink);
    z-index: 50;
    display: none;
    box-shadow: 0 4px 12px rgba(255,77,141,.1);
  }
</style>
</head>
<body>

<div class="blob-bg">
  <div class="blob blob-1"></div>
  <div class="blob blob-2"></div>
  <div class="blob blob-3"></div>
</div>

<div id="escape-count">ğŸƒ dodged <span id="count-num">0</span>x</div>

<div class="card">
  <div id="main-content">
    <div class="deco">ğŸ’• ğŸ’Œ ğŸ’•</div>
    <h1>Be My<br/>Valentine?</h1>
    <p class="tagline">I promise I'm worth it ğŸ¥ºğŸ‘‰ğŸ‘ˆ</p>
    <span class="bear" id="bear">ğŸ§¸</span>

    <div id="btn-zone">
      <button class="btn-yes" id="yesBtn" onclick="sayYes()">ğŸ’– Yes!!</button>
      <button class="btn-no"  id="noBtn">Nope ğŸ™…</button>
    </div>
  </div>

  <div id="yes-screen">
    <div style="font-size:3.5rem;animation:popIn .5s both">ğŸ‰ğŸ’–ğŸŠğŸ’•ğŸ¥³</div>
    <h2>YAY!! Best day ever!!</h2>
    <span style="font-size:7rem;display:block;animation:heartbeat 1.4s infinite">ğŸ¥°</span>
    <p class="msg">You have absolutely made my entire Valentine's Day...<br/>who am I kidding â€” my entire YEAR ğŸ’•</p>
  </div>
</div>

<script>
  // â”€â”€ Floating hearts â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  const EMOJIS = ['ğŸ’•','ğŸ’–','ğŸ’—','ğŸ’“','ğŸ’','ğŸŒ¸','âœ¨','ğŸ’','ğŸ©·'];
  function spawnFloat() {
    const el = document.createElement('div');
    el.className = 'floater';
    el.textContent = EMOJIS[Math.floor(Math.random()*EMOJIS.length)];
    el.style.left = Math.random()*100+'vw';
    const dur = 7 + Math.random()*10;
    el.style.animationDuration = dur+'s';
    el.style.animationDelay = (Math.random()*dur)+'s';
    el.style.fontSize = (.9+Math.random()*1.6)+'rem';
    document.body.appendChild(el);
    setTimeout(()=>el.remove(), (dur+3)*1000);
  }
  for(let i=0;i<25;i++) setTimeout(spawnFloat, i*250);
  setInterval(spawnFloat, 700);

  // â”€â”€ Snarky messages â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  const SNARKS = [
    "lol nice try ğŸ˜",
    "the button said NO to YOU",
    "commitment issues ğŸ˜¬",
    "babe come back ğŸ¥º",
    "running like my ex ğŸ’€",
    "catch me if you can~",
    "this is embarrassing for you",
    "hide & seek energy rn",
    "can't press what you can't catch ğŸ˜Œ",
    "the AUDACITY to try again ğŸ˜‚",
    "no button has left the chat ğŸ“µ",
    "just click yes omgggg ğŸ˜©",
    "i'm not mad, just disappointed",
    "you're scaring the button!!",
    "it literally ran away from you ğŸ’…"
  ];

  const BEARS = ['ğŸ§¸','ğŸ¥º','ğŸ˜©','ğŸ˜¤','ğŸ« ','ğŸ˜µ','ğŸ«£','ğŸ’€','ğŸ™ˆ','ğŸ˜­'];

  let noCount = 0;
  let currentSnark = null;
  const noBtn   = document.getElementById('noBtn');
  const yesBtn  = document.getElementById('yesBtn');
  const bearEl  = document.getElementById('bear');
  const countEl = document.getElementById('escape-count');
  const countNum= document.getElementById('count-num');

  // Make no button fixed-positioned from the start (easier to teleport)
  function initNoBtn() {
    const r = noBtn.getBoundingClientRect();
    noBtn.style.position = 'fixed';
    noBtn.style.left = r.left + 'px';
    noBtn.style.top  = r.top  + 'px';
    noBtn.style.zIndex = '9998';
    noBtn.style.transition = 'none';
    document.body.appendChild(noBtn);
  }
  window.addEventListener('load', initNoBtn);

  function showSnark(x, y) {
    if (currentSnark) { currentSnark.remove(); currentSnark = null; }

    const el = document.createElement('div');
    el.className = 'snark';
    el.textContent = SNARKS[noCount % SNARKS.length];
    document.body.appendChild(el);

    // Position just above where button was, clamped to screen
    const pw = el.offsetWidth || 200, ph = el.offsetHeight || 60;
    let sx = x, sy = y - ph - 14;
    if (sx + pw > window.innerWidth - 10) sx = window.innerWidth - pw - 10;
    if (sx < 10) sx = 10;
    if (sy < 10) sy = y + 60;

    el.style.left = sx + 'px';
    el.style.top  = sy + 'px';
    currentSnark = el;

    // Fade out after 1.8s
    setTimeout(() => {
      el.style.transition = 'opacity .4s';
      el.style.opacity = '0';
      setTimeout(() => { el.remove(); if(currentSnark===el) currentSnark=null; }, 450);
    }, 1800);
  }

  function dodgeNo(e) {
    e.preventDefault();
    noCount++;

    const rect = noBtn.getBoundingClientRect();
    showSnark(rect.left, rect.top);

    // Update bear
    bearEl.textContent = BEARS[Math.min(noCount, BEARS.length-1)];

    // Grow yes button
    const s = Math.min(1 + noCount * 0.07, 1.6);
    yesBtn.style.transform = `scale(${s})`;

    // Show counter
    countEl.style.display = 'block';
    countNum.textContent = noCount;

    // Teleport no button far from current position
    const bW = noBtn.offsetWidth, bH = noBtn.offsetHeight;
    const margin = 20;
    const cx = rect.left + bW/2, cy = rect.top + bH/2;
    let nx, ny, tries = 0;
    do {
      nx = margin + Math.random() * (window.innerWidth  - bW - margin*2);
      ny = margin + Math.random() * (window.innerHeight - bH - margin*2);
      tries++;
    } while (Math.hypot(nx + bW/2 - cx, ny + bH/2 - cy) < 200 && tries < 30);

    noBtn.style.left = nx + 'px';
    noBtn.style.top  = ny + 'px';

    // Shrink after 5 dodges
    if (noCount >= 5) {
      const shrink = Math.max(1 - (noCount - 4) * 0.14, 0.3);
      noBtn.style.transform = `scale(${shrink})`;
    }

    // Disappear after 8 dodges
    if (noCount >= 8) {
      noBtn.style.transition = 'opacity .6s, transform .6s';
      noBtn.style.opacity = '0';
      noBtn.style.transform = 'scale(0) rotate(720deg)';
      noBtn.style.pointerEvents = 'none';

      setTimeout(() => {
        if (currentSnark) currentSnark.remove();
        const el = document.createElement('div');
        el.className = 'snark';
        el.style.position = 'fixed';
        el.style.top = '50%';
        el.style.left = '50%';
        el.style.transform = 'translate(-50%, -50%)';
        el.style.maxWidth = '280px';
        el.style.fontSize = '1rem';
        el.style.textAlign = 'center';
        el.textContent = "the no button quit ğŸ’€ you're stuck with yes now babe";
        document.body.appendChild(el);
        setTimeout(() => {
          el.style.transition = 'opacity .5s';
          el.style.opacity = '0';
          setTimeout(()=>el.remove(), 500);
        }, 2600);
      }, 300);
    }
  }

  noBtn.addEventListener('mouseover', dodgeNo);
  noBtn.addEventListener('touchstart', dodgeNo, { passive: false });

  // â”€â”€ YES â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  function sayYes() {
    document.getElementById('main-content').style.display = 'none';
    noBtn.style.display = 'none';
    countEl.style.display = 'none';
    if (currentSnark) currentSnark.remove();

    const ys = document.getElementById('yes-screen');
    ys.style.display = 'flex';

    for (let i = 0; i < 50; i++) setTimeout(spawnFloat, i * 50);
  }
</script>
</body>
</html>
